basePath: /api/v1
definitions:
  models.CategoryRequest:
    properties:
      description:
        type: string
      name:
        maxLength: 100
        type: string
    required:
    - name
    type: object
  models.CategoryResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
      updated_at:
        type: string
    type: object
  models.ErrorResponse:
    properties:
      code:
        type: integer
      message:
        type: string
    type: object
  models.ExerciseRequest:
    properties:
      category_id:
        type: integer
      description:
        type: string
      name:
        type: string
    type: object
  models.ExerciseResponse:
    properties:
      category_id:
        type: integer
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      updated_at:
        type: string
    type: object
  models.FoodRequest:
    properties:
      date:
        type: string
      items:
        items:
          $ref: '#/definitions/models.FoodRequestItem'
        type: array
    type: object
  models.FoodRequestItem:
    properties:
      product_name:
        type: string
      quantity:
        type: number
      unit:
        type: string
    type: object
  models.FoodResponse:
    properties:
      date:
        type: string
      items:
        items:
          $ref: '#/definitions/models.FoodResponseItem'
        type: array
      user_id:
        type: integer
    type: object
  models.FoodResponseItem:
    properties:
      calories:
        type: number
      carbohydrate:
        type: number
      fat:
        type: number
      id:
        type: integer
      name:
        type: string
      protein:
        type: number
      quantity:
        type: number
      unit:
        type: string
      weight_grams:
        type: number
    type: object
  models.HealthStatus:
    properties:
      details:
        additionalProperties:
          type: string
        type: object
      status:
        type: string
      timestamp:
        type: string
    type: object
  models.UserAuthRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  models.UserRegisterRequest:
    properties:
      email:
        type: string
      password:
        type: string
      username:
        type: string
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      username:
        type: string
    type: object
  models.WorkoutExerciseItem:
    properties:
