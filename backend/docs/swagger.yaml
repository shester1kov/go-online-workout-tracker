        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  models.WorkoutExerciseRequest:
    properties:
      exercise_id:
        type: integer
      notes:
        type: string
      reps:
        type: integer
      sets:
        type: integer
      weight:
        type: number
    type: object
  models.WorkoutExerciseResponse:
    properties:
      created_at:
        type: string
      exercise:
